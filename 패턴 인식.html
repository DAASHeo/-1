<h2>패턴 인식의 정의와 특징</h2>
<strong>패턴 인식</strong>이란 일정한 경향이나 반복적 규칙 또는 공유하는 유사점 또는 공통된 특성을 인식하는 것이다 <br> 패턴 인식의 문제에 패턴이 존재한다면 문제의 해결책이 있기 때문에 문제에서 패턴을 더 많이 찾을수록 일반적으로 문제 해결이 더 쉽고 빠르게 진행된다.
